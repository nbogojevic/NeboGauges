<!DOCTYPE html>
<html>

<head>
    <title>Altimeter Indicator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="js/jquery.flightindicators.js"></script>
    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

	<div>
		<span id="altimeter"></span>
	</div>
    <p>
			<a class="btn btn-outline-info btn-lg btn-block" href="/avionics/instrument_airspeed.html">AIRSPEED</a>
			<a class="btn btn-outline-info btn-lg btn-block" href="/avionics/instrument_attitude.html">HORIZON</a>
			<a class="btn btn-outline-info btn-lg btn-block" href="/avionics/instrument_altimeter.html">ALTIMETER</a>
	
			<a class="btn btn-outline-info btn-lg btn-block" href="/avionics/instrument_turn_cordinator.html">TURN</a>
			<a class="btn btn-outline-info btn-lg btn-block" href="/avionics/instrument_heading.html">HEADING</a>
			<a class="btn btn-outline-info btn-lg btn-block" href="/avionics/instrument_vario_meter.html">VARIO</a>
	
			<button class="btn btn-outline-danger btn-lg btn-block disable-lock" data-toggle="button">Disable Lock</button>
		</p>
		
    <script src="../js/NoSleep.js"></script>
	<script src="../simulator.js"></script>
	<script src="dashboard.js"></script>
    <script type="text/javascript">

		var altimeter = $.flightIndicator('#altimeter', 'altimeter', { size:$im.maxSize });

		$im.readResult = (data) => {
			altimeter.setAltitude(data.altitude);
			altimeter.setPressure(1027, true);
		};
	</script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
